name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [frontend, backend]
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json  # ðŸ‘ˆ use matrix path

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.project }}
        timeout-minutes: 10

      - name: Run ESLint
        run: npm run lint
        working-directory: ${{ matrix.project }}

      - name: Run Prettier
        run: npm run format
        working-directory: ${{ matrix.project }}

      - name: Run TypeScript type check
        if: matrix.project == 'frontend'
        run: npm run typecheck
        working-directory: ${{ matrix.project }}
